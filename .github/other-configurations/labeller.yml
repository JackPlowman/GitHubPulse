# labels auto-assigned to PR, keep in sync with labels.yml
documentation:
  - any:
      - changed-files:
          - any-glob-to-any-file: ["README.md", "docs/**"]
dependencies:
  - any:
      - changed-files:
          - any-glob-to-any-file: ["**/poetry.lock"]
      - head-branch: ["^dependabot"]
swift:
  - any:
      - changed-files:
          - any-glob-to-any-file: ["*.swift", "**/*.swift"]
just:
  - any:
      - changed-files:
          - any-glob-to-any-file: ["Justfile", "**/*.just"]
shell:
  - any:
      - changed-files:
          - any-glob-to-any-file: ["**/*.sh"]
github_actions:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              [
                ".github/workflows/*",
                ".github/workflows/**/*",
                ".github/actions/*",
                ".github/actions/**/*",
              ]
git_hooks:
  - any:
      - changed-files:
          - any-glob-to-any-file: ["githooks/**"]
